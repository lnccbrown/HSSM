name: Build docs

on:
  workflow_dispatch:

jobs:
  build_docs:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Setup Poetry environment
        uses: ./.github/actions/setup-poetry-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run mkdocs
        run: poetry run mkdocs gh-deploy --force
