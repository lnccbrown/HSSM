name: Run tests

on:
  pull_request:

jobs:
  run_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-variant: Mambaforge
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true

      - name: install pymc and poetry
        run: |
          mamba info
          mamba install -c conda-forge pymc poetry

      - name: install hssm
        run: |
          poetry export --with dev --without-hashes --output=req.txt
          grep -v -E '^jax\[cuda12\]|^nvidia|^jax\-cuda12' req.txt >> requirements.txt
          pip install -r requirements.txt
          pip install -e .

      - name: Run tests and collect coverage
        run: pytest -n auto -s --cov=.

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: build docs
        run: mkdocs build