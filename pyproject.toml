[project]
name = "award"
version = "0.1.0"
description = "Search and analyze PDF and DOCX documents using keyword-based search"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Carlos Paniagua", email = "carlos_paniagua@brown.edu" }]
dependencies = [
    "nltk>=3.9.1",
    "pandas>=2.2.3",
    "pillow>=11.1.0",
    "pyenchant>=3.2.2",
    "pymupdf>=1.25.3",
    "pyspellchecker>=0.8.2",
    "pytesseract>=0.3.13",
    "textract>=1.6.5",
    "tqdm>=4.67.1",
]

[project.scripts]
award = "award.main:main"

[dependency-groups]
dev = ["ipykernel", "ptpython", "pytest"]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/award"]
